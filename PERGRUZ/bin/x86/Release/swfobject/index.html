<title>Красивые обои для рабочего стола скачать бесплатно без регистрации</title>

<script type="text/javascript" src="swfobject.js"></script>
<script type="text/javascript">
	function  myTags(mytags){
		mytags=mytags.replace(/<A/g, '<a')
			.replace(/\/A>/g, "/a>")
			.replace(/(target=_)(\w*)/g, 'target="_$2"')
			.replace(/(class=)(?!")(\w*)/g, 'class="$2"')
			.replace(/(name=)(?!")(\w*)/g, 'name="$2"')
			.replace(/(id=)(?!")(\w*)/g, 'id="$2"');
		mytags=encodeURIComponent(mytags).replace(/!/g, '%21')
			.replace(/'/g, '%27').replace(/\(/g, '%28')
			.replace(/\)/g, '%29').replace(/\*/g, '%2A');
		var rnumber = Math.floor(Math.random()*9999999);
		var flashvars = {
			tcolor:"0x267fe3",
			hicolor:"0x888888",
			tspeed:"220",
			distr:"true",
			mode:"tags",
			tagcloud:mytags
		};
		var params = {
			allowScriptAccess:"always",
			bgcolor:'#ffffff'
		};
		var attributes = {
			id:"flash_cloud"
		};
		swfobject.embedSWF("tagcloud.swf?r="+rnumber,
						   "tags", "1200", "800", "9.0.0",
						   "expressInstall.swf", flashvars,
						   params, attributes);
	}

	window.onload=function(){ 
		var mytags="<tags>"
		+document.getElementById('tags').innerHTML
		+"</tags>";
		myTags(mytags);
	};
</script>
	
</head>
